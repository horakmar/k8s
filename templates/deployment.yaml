apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: %name
  labels:
    app: %app
spec:
  replicas: 1
  template:
    metadata:
      name: %name
      labels:
        app: %app
    spec:
      containers:
      - name: calico-policy-controller
        image: quay.io/calico/kube-policy-controller:v0.6.0
        env:
        - name: ENV1
          valueFrom:
            configMapKeyRef:
              name: calico-config
              key: etcd_endpoints
        - name: ENV2
          value: "value2"
        volumeMounts:
        - mountPath: /path1
          name: etcd-certs
        - mountPath: /path2
          name: simple
      volumes:
      - name: etcd-certs
        secret:
          secretName: calico-etcd-secrets
      - name: simple
        emptyDir: {}

