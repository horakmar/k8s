apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: docker-registry
  labels:
    app: docker-registry
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: ceph
  resources:
    requests:
      storage: 200Gi

---

apiVersion: v1
kind: Service
metadata:
  name: docker-registry
spec:
  type: ClusterIP
  clusterIP: 172.28.114.19
  selector:
    app: docker-registry
  ports:
  - name: registry-ssl
    protocol: TCP
    port: 443
    targetPort: registry

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  labels:
    app: docker-registry
spec:
  replicas: 1
  selector:
    matchLabels:
      app: docker-registry
  template:
    metadata:
      labels:
        app: docker-registry
    spec:
      containers:
      - name: registry
        image: horakmar/registry:2.2
        env:
        - name: REGISTRY_AUTH
          value: token
        - name: REGISTRY_AUTH_TOKEN_REALM
          value: https://docker-auth.default.svc/auth
        - name: REGISTRY_AUTH_TOKEN_SERVICE
          value: "Docker registry"
        - name: REGISTRY_AUTH_TOKEN_ISSUER
          value: "Cesanta auth server"
        - name: REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE
          value: /tls-auth/docker-auth-bundle.pem
        - name: HTTP_PROXY
          value: "http://http-proxy.cezdata.corp:8080"
        - name: HTTPS_PROXY
          value: "http://http-proxy.cezdata.corp:8080"
        - name: NO_PROXY
          value: "10.0.0.0/8, 172.24.0.0/13"
        volumeMounts:
        - mountPath: /data
          name: registry-data
        - mountPath: /tls
          name: registry-tls
        - mountPath: /tls-auth
          name: auth-tls
        ports:
        - containerPort: 5000
          protocol: TCP
          name: registry

      volumes:
      - name: registry-tls
        secret:
          secretName: docker-registry
      - name: auth-tls
        configMap:
          name: docker-auth-bundle
      - name: registry-data
        persistentVolumeClaim:
          claimName: docker-registry

