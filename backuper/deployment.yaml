apiVersion: v1
kind: ServiceAccount
metadata:
  name: backuper
  namespace: oos

---

apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: oos
  name: backuper
  labels:
    app: backuper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backuper
  template:
    metadata:
      labels:
        app: backuper
    spec:
      serviceAccountName: backuper
      hostNetwork: true
      containers:
      - name: backuper
        image: docker-registry.cezdata.corp/backuper
        securityContext:
          privileged: true
        env:
        - name: SVCA
          valueFrom:
            fieldRef:
              fieldPath: spec.serviceAccountName
        volumeMounts:
        - mountPath: /etc/ceph/ceph.conf
          name: ceph-conf
          subPath: ceph.conf
          readOnly: true
        - mountPath: /etc/ceph/keyring
          name: ceph-keys
          subPath: keyring
          readOnly: true
        - mountPath: /etc/keys/dokuwiki
          name: dokuwiki-keys
          readOnly: true
        - mountPath: /dev
          name: dev
      volumes:
      - name: dev
        hostPath:
          path: /dev
      - name: ceph-keys
        secret:
          secretName: ceph-admin-key
      - name: ceph-conf
        configMap:
          name: ceph-config
      - name: dokuwiki-keys
        secret:
          secretName: dokuwiki-sshd-keys
          defaultMode: 0400

