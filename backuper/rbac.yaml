kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: backuper
rules:
  - apiGroups: ["", "extensions"]
    resources:
      - pods
      - deployments
      - persistentvolumeclaims
      - persistentvolumes
    verbs:
      - get
      - list

---

apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: backuper
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: backuper
subjects:
- kind: ServiceAccount
  name: backuper
  namespace: oos
