apiVersion: v1
kind: Pod
metadata:
  name: toolbox
spec:
  terminationGracePeriodSeconds: 0
  containers:
  - name: toolbox
    image: docker-registry.cezdata.corp/horakmar/toolbox:0.3
    volumeMounts:
      - mountPath: /etc/ssl/kubernetes
        name: ssl
        readOnly: true
  volumes:
    - name: ssl
      hostPath:
        path: /etc/ssl/kubernetes
