apiVersion: v1
kind: Pod
metadata:
  name: toolbox
spec:
  containers:
  - name: toolbox
    image: horakmar/toolbox:0.2
    volumeMounts:
      - mountPath: /etc/kubernetes/ssl
        name: ssl
        readOnly: true
  volumes:
    - name: ssl
      hostPath:
        path: /etc/kubernetes/ssl
