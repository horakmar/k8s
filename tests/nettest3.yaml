apiVersion: v1
kind: Pod
metadata:
  name: net3
spec:
  containers:
  - name: net3
    image: quay.io/horakmar/nettest:0.2
    command: ["sleep"]
    args: ["1000000"]
    volumeMounts:
      - mountPath: /etc/kubernetes/ssl
        name: ssl
        readOnly: true
      - mountPath: /etc/resolv.conf
        name: resolv
        readOnly: true
  volumes:
    - name: ssl
      hostPath:
        path: /etc/kubernetes/ssl
    - name: resolv
      hostPath:
        path: /etc/resolv.conf

