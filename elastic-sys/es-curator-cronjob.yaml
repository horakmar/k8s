apiVersion: batch/v1beta1
kind: CronJob
metadata:
  namespace: kube-system
  name: es-curator
spec:
  schedule: 30 23 * * *
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          containers:
          - name: curator
            image: quay.io/pires/docker-elasticsearch-curator:5.4.1
            args:
            - --config
            - /etc/config/config.yml
            - /etc/config/action_file.yml
            volumeMounts:
              - name: config-volume
                mountPath: /etc/config
          volumes:
            - name: config-volume
              configMap:
                name: curator-config
